<!DOCTYPE html>
<html lang="pt-br">

{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//raw.github.com/botmonster/jquery-bootpag/master/lib/jquery.bootpag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
</head>

<body>
    <div class="conteudo">
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'core:home' %}">Sobre</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'core:produtos' %}">Produtos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'core:concorrencia' %}" tabindex="-1" aria-disabled="true">Concorrência</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'core:compare' %}" tabindex="-1" aria-disabled="true">Minha comparação</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
      </header>
      <section class="container section-sobre">
          <div class="row">
              <div class="text-center col-sm col-md-6 col-lg-6">
                  <img src="{% static 'img/images.png' %}" class="img-thumbnail" alt="...">
                </div>
              <div class="texto col-sm col-md-6 col-lg-6" id="sobre">
                  <h2>Sobre</h2>
                  <hr>
                  <p>
                      Site desenvolvido para comparar preços de roupas entre dois sites
                      e lhe trazer a roupa mais em conta para você comprar.
                  </p>
              </div>
          </div>
      </section>

      {% block content %}
      {% endblock content %}

      {% block scripts %}
      {% endblock %}
    </div>
    <footer class="container-fluid">
        <div class="row">
          <div class=""></div>
          <div class="text-center col">
            <p>&copy;Comparar</p>
          </div>
          <div class=""></div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>

</html>
